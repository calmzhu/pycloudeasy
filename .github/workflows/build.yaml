name: ci

# Controls when the workflow will run
on:
  push:
    branches:
      - 'main'
  pull_request_target:
    branches:
      - 'main'
  workflow_dispatch: {}
permissions: write-all
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10','3.11','3.12' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        run: |
          pip install poetry==1.7
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - name: Install the project dependencies
        run: |
          poetry install
      - name: Pytest
        env:
          AliCloud_AK: ${{ secrets.AliCloud_AK }}
          AliCloud_SK: ${{ secrets.AliCloud_SK }}
          AliCloud_Account: ${{ secrets.AliCloud_Account }}
          AliCloud_TEST_DOMAIN: ${{ secrets.AliCloud_TEST_DOMAIN }}
          GH_PAT: ${{ secrets.GH_ADMIN_PAT }}
          GH_TEST_ORG: ${{ vars.GH_TEST_ORG }}
          GH_TEST_REPO: ${{ github.repository }}
        run: poetry run pytest
  deploy:
    needs: [ ci ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: publish via poetry
        run: |
          pip install poetry==1.7
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry build
          poetry publish
